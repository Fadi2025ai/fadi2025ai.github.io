
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات فادي الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    p {
      font-size: 1.1em;
      margin: 20px 0;
    }
    .product {
      background: #fff;
      padding: 30px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .button {
      background-color: #1abc9c;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 30px;
      display: inline-block;
      margin-top: 15px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #16a085;
    }
    .iban-box {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>كل شي جاهز… بس ناطر تضيفه لسلتك.</h1>
  <p>منتجات رقمية، أدوات ذكية، وتصاميم تختصر وقتك وتضيف لمستك.<br>حمّل، استخدم، وانطلق!</p>

  <div class="product">
    <h2>Planner PDF</h2>
    <p>منظّم رقمي بسيط يساعدك ترتب يومك وأفكارك. جاهز للتحميل والاستخدام الفوري.</p>
    <a class="button" href="#">تحميل الآن</a>

    <p style="margin-top: 25px;">للدفع عبر التحويل البنكي:</p>
    <div class="iban-box" id="iban">TR12 0001 0000 1234 5678 9012 34</div><br>
    <button class="button" onclick="copyIBAN()">نسخ الآيبان</button>
  </div>

  <script>
    function copyIBAN() {
      const ibanText = document.getElementById("iban").innerText;
      navigator.clipboard.writeText(ibanText);
      alert("تم نسخ الآيبان!");  
    }
  </script>
</body>
</html>
